<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mapa</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Formulario-->
            <div class="col-4 mt-4">
                <div class="card color-form">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputDescription"
                                    class="col-sm-4 col-form-label font-weight-bold">Descripción</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputDescription"
                                        placeholder="ej: Av. A. Alcorta 1865">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputAdress"
                                    class="col-sm-4 col-form-label font-weight-bold">Dirección</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputAdress"
                                        placeholder="ej: Av. A. Alcorta 1865">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCellPhone"
                                    class="col-sm-4 col-form-label font-weight-bold">Telefono</label>
                                <div class="col-sm-8">
                                    <input type="tex" class="form-control" id="inputCellPhone"
                                        placeholder="ej: 54 9 11 5272">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="selectCategoria"
                                    class="col-sm-4 col-form-label font-weight-bold">Categoría</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="selectCategoria">
                                        <option>Seleccionar</option>
                                        <option>Comercial</option>
                                        <option>Rescidencial</option>
                                        <option>Mixta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCoordenadas"
                                    class="col-sm-4 col-form-label font-weight-bold">Coord.</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCoordenadas"
                                        placeholder="ej: Av. A. Alcorta 1865">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success float-right">Agregar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="js/leaflet.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
